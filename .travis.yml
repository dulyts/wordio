sudo: required
dist: trusty

matrix:
  include:
    - language: node_js
      node_js:
        - '7'
      addons:
      apt:
        sources:
          - google-chrome
        packages:
          - google-chrome-stable
          - google-chrome-beta
          - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost

      before_install:  
       - export CHROME_BIN=/usr/bin/google-chrome
       - export DISPLAY=:99.0 
       - sh -e /etc/init.d/xvfb start
       - sudo apt-get install -y libappindicator1 fonts-liberation
       - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
       - sudo dpkg -i google-chrome*.deb
      before_script:
       - cd webclient
       - npm install -g npm@^4.0.3
       - npm install -g karma-cli
       - npm install
       - cd ..
       - export DISPLAY=:99.0

      script: 
       - cd webclient && npm run travis-test && cd ..

    - language: python
      python: 3.6
      env:
        - API_TEST = 1
      services:
        - mongodb
      before_script:
        - sleep 15
        - bash ./backend/init_mongo_test.sh
        - python -m pip install --no-cache-dir -r ./backend/requirements.txt
      script:
        - pytest 
        - cd backend
        - cd app
        - python run.py &
        - python ./test/api_test.py http://127.0.0.1:5000/
    - language: python
      python: 3.6
      env:
        - API_TEST = 0
      before_script:
        - python -m pip install --no-cache-dir -r ./backend/requirements.txt
      script:
        - pytest 

